<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tipo Paso</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1 align="center">Tipo Paso</h1>
                <p:dataTable value="#{tipoPasoBean.lista}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdTipoPaso"/>
                        </f:facet>
                        <h:outputText value="#{item.idTipoPaso}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Activo"/>
                        </f:facet>
                        <h:outputText value="#{item.activo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
        <br/>
        <h:form>
            <h:outputLabel><strong>Crear un nuevo registro</strong</h:outputLabel>
            <h:outputLabel><strong>Id</strong</h:outputLabel><h:inputText id="idtxt"/><br/>
            <h:outputLabel><strong>Nombre</strong</h:outputLabel>
        </h:form> 
    </h:body>
</html>
